<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg">
            <h2>Add Recipe</h2>
            <hr>
            
            <!-- Recipe Name Field -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
                <input type="text" id="exampleInputEmail1" class="form-control" placeholder="Enter recipe name" name="recipeName" maxlength="50" required>
            </div>
            
            <!-- Recipe Description Field -->
            <div class="mb-3">
                <label for="exampleInputDescription1" class="form-label">Recipe Description</label>
                <textarea id="exampleInputDescription1" class="form-control" placeholder="Enter recipe description" name="recipeDescription" rows="4"></textarea>
            </div>
            
            <!-- Recipe Image Field -->
            <div class="mb-3">
                <label for="exampleInputFile1" class="form-label">Recipe Image</label>
                <input type="file" id="exampleInputFile1" class="form-control" name="recipeImage">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Add Recipe</button>
        </form>
    </div>
</body>
</html>
