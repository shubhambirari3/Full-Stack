<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root</title>
    <style>

        :root{
            --bs-txtcolor:rgb(255, 255, 255);
            --bs-bgcolor:rgb(0, 0, 0);
        }
        p{
            color: var(--bs-txtcolor);
            background-color: var(--bs-bgcolor);
        }
        span{
            color: var(--bs-txtcolor);
            background-color: var(--bs-bgcolor);
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias dignissimos maxime fugit doloremque saepe! Deleniti iste deserunt odit officia dolorem amet, laboriosam asperiores enim provident minima vitae distinctio alias ratione.</span>
</body>
</html>
