<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Travel Diary</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Muli:400,500,700">
    <link rel="stylesheet" href="style.css">
</head>
<body class="ast-theme-transparent-header">
    <!-- Header -->
    <header id="masthead" class="site-header">
        <div class="ast-container">
            <nav class="navbar ast-flex main-header-container">
                <div class="site-branding">
                    <a href="#" class="custom-logo-link">
                        <img width="160" src="logo.png" class="custom-logo" alt="Wanderlust">
                    </a>
                </div>

                <ul class="main-header-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Destinations</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="ast-archive-entry-banner">
        <div class="ast-container">
            <div class="ast-archive-description">
                <h1 class="entry-title">Explore the World</h1>
                <p class="ast-blog-meta-container">Your adventure starts here</p>
            </div>
        </div>
    </div>

    <!-- Blog Posts -->
    <div id="content" class="site-content">
        <div class="ast-container">
            <main class="site-main">
                <h2 class="screen-reader-text">Recent Blog Posts</h2>
                <div class="ast-row ast-grid-3">
                    <!-- Post 1 -->
                    <article class="ast-article-post">
                        <div class="ast-blog-featured-section">
                            <img src="post1.jpg" alt="Santorini" class="wp-post-image">
                        </div>
                        <div class="ast-single-post-featured-section">
                            <h3 class="entry-title">The Beauty of Santorini</h3>
                            <div class="ast-blog-meta-container">Greece • 5 Days Ago</div>
                            <p>Explore the stunning landscapes of Greece.</p>
                            <a href="#" class="ast-button">Read More →</a>
                        </div>
                    </article>

                    <!-- Repeat similar structure for other posts -->
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="ast-container">
            <p>&copy; 2025 Wanderlust Travel Diary | Designed for Travel Lovers</p>
        </div>
    </footer>
</body>
</html>
