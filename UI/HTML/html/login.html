<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        form {
            width: 50%;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1><b>
        <center>Existing User.. <br> Login Here </center>
    </b></h1>
    <div class="login-container">
        
        <form action="" , method="">
            <h3> User Login  </h3>
            <label for="email">Email:<span style="color: red;">*</span></label>
            <input type="email" name="email" id="email" placeholder="Enter your email" size="50" maxlength="50" required><br>
            <br>
            <label for="password">Password:<span style="color: red;">*</span></label>
            <input type="password" name="password" id="password" placeholder="Enter your password" size="50" maxlength="50" required><br>
            <br>
            <input type="submit" value="Login">
        </form>

    </div>
